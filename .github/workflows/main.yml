# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ—ƒï¸ Base content - Default metrics
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ“… Isometric commit calendar - Half-year calendar
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ“… Isometric commit calendar - Full-year calendar
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸˆ·ï¸ Languages activity - Most used
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            css, tex, less, makefile, qmake, lex, cmake, gnuplot
          # plugin_languages_limit: 4
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸˆ·ï¸ Languages activity - Most used (with details)
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.languages.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            css, tex, less, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_details: bytes-size, percentage
          # plugin_languages_limit: 4
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸˆ·ï¸ Languages activity - Recently used
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.languages.recent.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            css, tex, less, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_sections: recently-used
          plugin_languages_details: bytes-size, percentage
          # plugin_languages_limit: 4
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸˆ·ï¸ Languages activity - Indepth analysis
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            css, tex, less, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          # plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: âœ¨ Stargazers - Using classic charts
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.stargazers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stargazers: yes
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: âœ¨ Stargazers - Using graph charts
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.stargazers.graph.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ‘¨â€ðŸ’» Lines of code changed - Compact display in base plugin
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.lines.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_lines: yes
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ‘¨â€ðŸ’» Lines of code changed - Repositories and diff history
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.lines.history.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_lines_sections: repositories, history
          plugin_lines_repositories_limit: 2
          plugin_lines_history_limit: 1
          repositories_skipped: |
            @use.patterns
            */*
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ“Œ Starred topics - Labels
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.topics.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 12
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ“Œ Starred topics - Icons
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.topics.icons.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸŒŸ Recently starred repositories - Recently starred
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ“œ Repository licenses - Licenses and permissions
        with:
          filename: metrics/metrics.plugin.licenses.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_licenses: yes
          plugin_licenses_setup: bash -c '[[ -f package.json ]] && npm ci || true'
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
      - name: ðŸ“œ Repository licenses - Licenses with open-source ratio graphs
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.licenses.ratio.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_licenses: yes
          plugin_licenses_setup: bash -c '[[ -f package.json ]] && npm ci || true'
          plugin_licenses_legal: no
          plugin_licenses_ratio: yes
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ’¡ Coding habits and activity - Mildly interesting facts
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.habits.facts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          config_timezone: America/Los_Angeles
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ’¡ Coding habits and activity - Recent activity charts
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: America/Los_Angeles
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ… Repository contributors - Contributors with contributions count
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.contributors.contributions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_contributors: yes
          plugin_contributors_contributions: yes
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ… Repository contributors - Contributors by categories
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.contributors.categories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_contributors: yes
          plugin_contributors_sections: categories
          plugin_contributors_categories: |
            {
              "ðŸ§© Plugins / ðŸ–¼ï¸ templates":["source/plugins/**", "source/templates/**"],
              "ðŸ“š Documentation":["README.md", "**/README.md", "**/metadata.yml"],
              "ðŸ’» Code (other)":["source/**", "Dockerfile"]
            }
          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸŽŸï¸ Follow-up of issues and pull requests - Opened on user's repositories
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
