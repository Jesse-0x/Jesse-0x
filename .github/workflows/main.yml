          output_action: none
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ’• GitHub Sponsors - Sponsors introduction
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.sponsors.full.svg
          token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
          base: ""
          plugin_sponsors: yes
